name: CICD

on:
  push:
    branches:
      - master

jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    env:
      APP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.K8S_CREDENTIALS }}
    steps:
      - name: Build
        run: |
          docker build -t docker.pkg.github.com/equinor/radix-example-arm-template/api:latest ./helloworld/
      - name: Push the image to GPR
        run: |
          echo ${{ secrets.PRIVATE_TOKEN }} | docker login docker.pkg.github.com -u JoakimHagen --password-stdin
          docker push docker.pkg.github.com/equinor/radix-example-deploy-only/helloworld:latest
      - name: Deploy to Radix
        uses: equinor/radix-github-actions@master
        with:
          args: >
            create job deploy
            --from-config
            --context development
            --environment demo
            -f
      # restart is required to update running components from static image-tags
      - name: Restart on Radix to update latest image
        uses: equinor/radix-github-actions@master
        with:
          args: >
            restart component
            --from-config
            --context development
            --environment demo
            --component helloworld

name: CICD

on:
  push:
    branches:
      - master

jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    env:
      IMAGE: docker.pkg.github.com/equinor/radix-example-deploy-only/helloworld:latest
    steps:
      - name: debug
        run: ls -al
      - name: Build with docker
        run: |
          docker build -t $IMAGE ./helloworld/
      - name: Push the image to GPR
        run: |
          echo ${{ secrets.PRIVATE_TOKEN }} | docker login docker.pkg.github.com -u JoakimHagen --password-stdin
          docker push $IMAGE
      - name: Deploy to Radix
        uses: equinor/radix-github-actions@master
        with:
          args: >
            create job deploy
            --from-config
            --context development
            --environment demo
            -f
      # restart is required to update running components from static image-tags
      - name: Restart on Radix to update latest image
        uses: equinor/radix-github-actions@master
        with:
          args: >
            restart component
            --from-config
            --context development
            --environment demo
            --component helloworld
